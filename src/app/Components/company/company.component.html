<div class="container-fluid content">
    <div class="row vh-100">

        <div class='col-md-2 sideBar position-relative'>

            <div class="d-flex justify-content-center">

                <div class='mt-5'>
                    <div class="mb-5">
                        <img src="../../../assets/img/CompanyLogo.png" alt="CompanyLogo" />
                        <h2 class="text-light">Job Hub</h2>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-outline-info border-0 text-light mb-3" (click)="toggleSection(1)">Add
                            job</button><br>
                        <button class="btn btn-outline-info border-0 text-light mb-3" (click)="toggleSection(2)">Manage
                            jobs</button><br>
                        <button class="btn btn-outline-info border-0 text-light"
                            (click)="toggleSection(3)">Applicants</button>
                    </div>
                    <div class="position-absolute bottom-0 mb-5">
                        <button class="btn bg-transparent text-light" (click)="Logout()"><i class="fa-solid fa-arrow-left me-1"></i>Logout</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="col-md-10">
            <div class="container-fluid">
                <section *ngIf="showSection1" id="section1">

                    <h2 class="mt-5">Job Details</h2>

                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div>
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter job title">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <label for="title" class="form-label">Location</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter job location">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-md-4">
                            <div>
                                <label for="type" class="form-label">Job Type</label>
                                <input type="text" class="form-control" id="type" placeholder="Enter job type">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div>
                                <label for="setup" class="form-label">Job Setup</label>
                                <input type="text" class="form-control" id="setup" placeholder="Enter job setup">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div>
                                <label for="salary" class="form-label">Salary</label>
                                <input type="numebr" class="form-control" id="salary" placeholder="Enter job Salary">
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <label for="jobDescription" class="form-label" aria-placeholder="Job Description">Job
                            Description</label>
                        <textarea name="jobDescription" id="jobDescription" class="form-control"
                            placeholder="Job Description"></textarea>
                    </div>

                    <div class="d-flex justify-content-end mt-5">
                        <div>
                            <button class="btn btn-secondary me-2">Cancel</button>
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>

                </section>


                <section *ngIf="showSection2" id="section2">
                    <h2 class="mt-5">Manage Jobs</h2>
                    <table class="table mt-5">
                        <thead>
                            <tr>
                                <th scope="col">Job</th>
                                <th scope="col">Description</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let job of popularJobs">

                            <tr>
                                <td>{{job.title}}</td>
                                <td>{{job.description}}</td>
                                <td>
                                    <div class="dropdown-center">
                                        <button class="btn bg-transparent border-0 dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-ellipsis"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Edit</a></li>
                                            <li><a class="dropdown-item" href="#">Delete</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <section *ngIf="showSection3" id="section3">
                    <h2 class="mt-5">Applicants</h2>
                    <table class="table mt-5">
                        <thead>
                            <tr>
                                <th scope="col">Full Name</th>
                                <th scope="col">Job</th>
                                <th scope="col">Location</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let job of popularJobs">

                            <tr>
                                <td>{{job.title}}</td>
                                <td>{{job.description}}</td>
                                <td>{{job.location}}</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>

    </div>
</div>
